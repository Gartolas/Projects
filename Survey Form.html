<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="Survey Form.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description"> Please fill out this form with the required information </p>
    <form id="survey-form">
      
      <label id="name-label">Enter your name <input id="name" type="text" placeholder="Enter your name" required /></label>
      <label id="email-label">Enter your email<input id="email" type="email" placeholder="Enter your email" required /></label>
      <label id="number-label">Enter your age<input id="number" type="number" min="13" max="120" placeholder="Enter your age" required /></label>
      
      <fieldset>
        <label> Which company is best in technology? <select id="dropdown">
          <option value="0">(Select one)</option>
          <option value="1">Microsoft</option>
          <option value="2">Apple</option>
          <option value="3">IBM</option>
          <option value="4">Meta/Facebook</option>
        </select></label>
      </fieldset>

      <fieldset>
        <label><input type="radio" name="account-type" class="inline" value="value" checked /> Personal Account</label>
        <label><input type="radio" name="account-type" class="inline" value="value"/> Business Account</label>
      </fieldset>

      <label> <input type="checkbox" name="terms" class="inline" value="a" required /> I accept the <a href=https://www.lawinsider.com/clause/terms-and-conditions>terms and conditions</a>
      </label>
      <label> <input type="checkbox" name="terms" class="inline" value="a" required /> I accept the <a href=https://www.easycareinc.com/content/privacy.asp?gclid=Cj0KCQjw8amWBhCYARIsADqZJoXEj_Ejcdn4-UNPshCUo3_UdST7ep1F7nmZAr_0rAHOFDo7bvARe9YaAvBvEALw_wcB>privacy policy</a>
      </label>


      <label>Any comments or suggestions?
        <textarea name="bio" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
			</label>
      
      <input id="submit" type="submit" value="Submit" />

    </form>
  </body>
</html>
